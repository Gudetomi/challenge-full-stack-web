name: Backend CI

on:
  push:
    branches: [ master ]
    paths:
      - 'backend/**'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    # Configura o PostgreSQL como um serviço do Docker para o ambiente do GitHub
    services:
      postgres:
        image: bitnami/postgresql:latest
        env:
          POSTGRESQL_USERNAME: user_test
          POSTGRESQL_PASSWORD: password_test
          POSTGRESQL_DATABASE: db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: ./backend

    # Variáveis de ambiente que o seu app/prisma usará durante os testes no CI
    env:
      DATABASE_URL: "postgresql://user_test:password_test@localhost:5432/db_test?schema=public"
      JWT_SECRET: "test-secret-only-for-ci"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm run test

      - name: Run Prisma Migrations
        run: npx prisma migrate deploy

      - name: Run E2E Tests
        run: npm run test:e2e